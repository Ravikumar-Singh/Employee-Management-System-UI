<div class="d-flex justify-content-center align-items-center vh-100 login-bg">
  <div class="card shadow-lg p-4 rounded-4 login-card" style="width: 380px;">
    <!-- Portal Branding -->
    <div class="text-center mb-4">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
        alt="Employee Portal Logo" 
        width="60" height="60" 
        class="mb-2"
      />
      <h3 class="text-primary fw-bold">Employee Portal</h3>
      <p class="text-muted small">Secure Access for Staff</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label for="username" class="fw-semibold">ðŸ‘¤ Username</label>
        <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username" #uname="ngModel">
        <div *ngIf="uname.invalid && uname.touched" class="text-danger small">Username is required</div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="fw-semibold">ðŸ”’ Password</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" #pwd="ngModel">
        <div *ngIf="pwd.invalid && pwd.touched" class="text-danger small">Password is required</div>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold" [disabled]="loginForm.invalid">ðŸš€ Login</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/register" class="btn btn-link">âž• Create User</a>
    </div>

    <div class="text-center text-muted small mt-3">
      âœ¨ All Rights Reserved Â© 2025 | Employee Portal by <b>Isha</b>
    </div>
  </div>
</div>
