<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="width: 350px;">
    <h3 class="text-center text-primary mb-4">Login</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Username -->
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input 
          type="text"
          id="username"
          class="form-control"
          required
          [(ngModel)]="username"
          name="username"
          #uname="ngModel">
        <div *ngIf="uname.invalid && uname.touched" class="text-danger small">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input 
          type="password"
          id="password"
          class="form-control"
          required
          [(ngModel)]="password"
          name="password"
          #pwd="ngModel">
        <div *ngIf="pwd.invalid && pwd.touched" class="text-danger small">
          Password is required
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
