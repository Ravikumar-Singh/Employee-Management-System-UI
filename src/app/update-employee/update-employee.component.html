<div class="update-panel">
  <div class="update-header">
    <h3>✏️ Update Employee</h3>
  </div>

  <div class="update-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="employee.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="employee.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input
          type="email"
          class="form-control"
          id="emailId"
          required
          [(ngModel)]="employee.emailId"
          name="emailId"
        />
      </div>

      <div class="form-group">
        <label for="mobNo">Phone No</label>
        <input
          type="text"
          class="form-control"
          id="mobNo"
          required
          [(ngModel)]="employee.mobNo"
          name="mobNo"
        />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input
          type="text"
          class="form-control"
          id="department"
          required
          [(ngModel)]="employee.department"
          name="department"
        />
      </div>
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input
          type="text"
          class="form-control"
          id="jobTitle"
          required
          [(ngModel)]="employee.jobTitle"
          name="jobTitle"
        />
      </div>
      <div class="form-group">
        <label for="joiningDate">Joining Date</label>
        <input
          type="date"
          class="form-control"
          id="joiningDate"
          required
          [(ngModel)]="employee.joiningDate"
          name="joiningDate"
        />
      </div>

      <div class="form-footer">
        <button type="submit" class="btn btn-success">💾 Save Changes</button>
      </div>
    </form>
  </div>
</div>
